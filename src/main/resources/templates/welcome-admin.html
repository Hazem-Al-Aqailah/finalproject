<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>welcome admin</title>
</head>
<body>
<div class="box">
    <form action="exportSchema" method="POST" >
        <span class="text-center">Export DataBase schema</span>
        <p class="error" th:text="${errorMessage}"></p>
        <button type="submit" class="btn">Download</button>
    </form>
    <hr>
    <hr>
    <form action="importSchema" method="POST" enctype="multipart/form-data">
        <span class="text-center">Import DataBase schema</span>
        <div class="input-container">
            <input name="fileUpload" type="file" required="true">
        </div>
        <button class="btn" type="submit" >upload</button>
    </form>
    <hr>
    <hr>
    <form action="addUser" method="POST">
        <span class="text-center">Add User</span>
        <div class="input-container">
            <input name="username" type="text" required="true">
            <label>username</label>
        </div>
        <div class="input-container">
            <input name="password" type="text" required="true">
            <label>password</label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <hr>
    <hr>
    <form action="giveUserWrite" method="POST">
        <span class="text-center">Give a user write</span>
        <div class="input-container">
            <input name="username" type="text" required="true">
            <label>username</label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <hr>
    <hr>
    <form action="addToDataBase" method="POST">
        <span class="text-center">Add to DataBase</span>
        <div class="input-container">
            <textarea name="jsonSource" rows="10" cols="50" required="true"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <hr>
    <hr>
    <form action="deleteFromDataBase" method="POST">
        <span class="text-center">Delete from Database</span>
        <div class="input-container">
            <input name="id" type="text" required="true">
            <label>ID</label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <hr>
    <hr>
    <form action="updateJson" method="POST">
        <span class="text-center">Update Json</span>
        <div class="input-container">
            <input name="id" type="text" required="true">
            <label>ID</label>
        </div>
        <div class="input-container">
            <textarea name="jsonSource" rows="10" cols="50" required="true"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <hr>
</div>
</body>
<style>
    body {
        background-image: url("https://resources.urionlinejudge.com.br/judge/img/5.0/background-houses.png");
        background-position: center;
        background-origin: content-box;
        max-height: 100vh;
        font-family: 'Noto Sans', sans-serif;
        margin: 0;
    }

    .text-center {
        color: #fff;
        text-transform: uppercase;
        font-size: 20px;
        margin: -0px 0 20px 0;
        display: block;
        text-align: center;
    }

    .error {
        color: #ffffff;
        background-color: red;
        text-transform: uppercase;
        margin-bottom: 20px;
        font-size: 12px;
        display: block;
        text-align: center;
    }

    .box {
        position: absolute;
        left: 50%;
        top: 80%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7); /*last one(.7) is for obacity*/
        border-radius: 3px;
        padding: 30px 100px;
        display: block;
        /*flex-direction: column;*/
    }

    .input-container {
        position: relative;
        margin-bottom: 25px;
    }

    .input-container label {
        position: absolute;
        top: 0px;
        left: 0px;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: all 0.2s ease-in-out;
    }

    .input-container input {
        border: 0;
        border-bottom: 1px solid #555;
        background: transparent;
        width: 100%;
        padding: 8px 0 5px 0;
        font-size: 16px;
        color: #fff;
    }

    .input-container input:focus {
        border: none;
        outline: none;
        border-bottom: 1px solid #e74c3c;
    }

    .input-container input:focus ~ label,
    .input-container input:valid ~ label {
        top: -12px;
        font-size: 12px;

    }

    .btn {
        color: #fff;
        background-color: #e74c3c;
        outline: none;
        border: 0;
        color: #fff;
        padding: 10px 20px;
        text-transform: uppercase;
        margin-top: 5px;
        border-radius: 2px;
        cursor: pointer;
        position: relative;
    }

    .btn:hover {
        filter: brightness(130%)
    }

    .btn:active {
        filter: brightness(50%);
    }
</style>
</html>
